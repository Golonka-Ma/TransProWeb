<!DOCTYPE html>
<html class="h-full" lang="en">
<head>
    <title>AdminPanel - Error 404</title>
    <meta charset="utf-8"/>
    <meta content="follow, index" name="robots"/>
    <meta content="Error 500 page, using Tailwind CSS" name="description"/>

    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="antialiased flex h-full text-base text-gray-700 bg-white dark:bg-gray-800">
<script>
    function toggleTheme() {
        const htmlElement = document.documentElement;
        htmlElement.classList.toggle('dark');

        // Sprawdzenie, czy tryb ciemny jest włączony
        const isDarkMode = htmlElement.classList.contains('dark');

        // Zaktualizowanie ikony i tekstu przełącznika
        const icon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');

        if (icon) {
            icon.classList.toggle('fa-sun', isDarkMode);
            icon.classList.toggle('fa-moon', !isDarkMode);
        }

        if (themeText) {
            themeText.textContent = isDarkMode ? 'Tryb jasny' : 'Tryb ciemny';
        }

        // Zapamiętanie ustawienia trybu w Local Storage
        localStorage.setItem('isDarkMode', isDarkMode);

        // Zaktualizowanie wyglądu SweetAlert2
        updateSwalAppearance(isDarkMode);
    }

    function updateSwalAppearance(isDarkMode) {
        Swal.mixin({
            customClass: {
                popup: isDarkMode ? 'bg-gray-800 text-gray-100' : 'bg-white text-gray-900'
            }
        });
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Przywrócenie ustawienia trybu z Local Storage
        const isDarkMode = localStorage.getItem('isDarkMode') === 'true';

        if (isDarkMode) {
            document.documentElement.classList.add('dark');
        }

        // Aktualizacja ikony i tekstu po załadowaniu strony
        const icon = document.getElementById('theme-icon');
        const themeText = document.getElementById('theme-text');

        if (icon) {
            icon.classList.toggle('fa-sun', isDarkMode);
            icon.classList.toggle('fa-moon', !isDarkMode);
        }

        if (themeText) {
            themeText.textContent = isDarkMode ? 'Tryb jasny' : 'Tryb ciemny';
        }

        // Zaktualizowanie wyglądu SweetAlert2
        updateSwalAppearance(isDarkMode);
    });
</script>
<main class="flex-grow flex flex-col items-center justify-center">
    <div class="mb-10">
        <img id="theme-image" alt="image" class="max-h-[160px]" src="media/illustrations/19.svg"/>
    </div>
    <span class="inline-block px-3 py-1 bg-blue-100 text-blue-700 border border-blue-500 rounded-full mb-3">
            404 Error
        </span>
    <h3 class="text-2xl font-semibold text-gray-900 dark:text-white text-center mb-2">
        Nie możemy znaleźć strony
    </h3>
    <div class="text-md font-medium text-center text-gray-600 dark:text-gray-300 mb-10">
        Poszukiwana strona nie istnieje. Sprawdź adres URL
        <a class="text-blue-600 font-medium hover:underline" href="/home">
            Powrót do ekranu startowego
        </a>.
    </div>
</main>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const img = document.getElementById('theme-image');

        function updateImage() {
            // Sprawdź, czy element <html> ma klasę `dark`
            if (document.documentElement.classList.contains('dark')) {
                img.src = 'media/illustrations/19-dark.svg';
            } else {
                img.src = 'media/illustrations/19.svg';
            }
        }

        // Wywołanie funkcji przy załadowaniu strony
        updateImage();

        // Dodanie obserwatora do zmiany klasy na elemencie <html>
        const observer = new MutationObserver(updateImage);
        observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
    });
</script>

</body>
</html>
